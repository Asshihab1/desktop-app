<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Excel Generator</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #4caf50;
      --card: #f4f4f4;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --card: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: var(--card);
      padding: 20px;
      border-right: 1px solid #ccc;
      overflow-y: auto;
    }

    .sidebar h2 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    .file-info {
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.5;
    }

    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .btn {
      background-color: var(--accent);
      color: #fff;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    .btn:hover {
      background-color: #388e3c;
    }

    .hidden {
      display: none;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .status {
      margin-top: 15px;
      font-size: 15px;
      opacity: 0.9;
    }

    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>ðŸ“‚ File Info</h2>
    <div id="fileInfo" class="file-info">No files uploaded.</div>
  </div>

  <div class="main">
    <button class="dark-toggle" id="themeToggle">ðŸŒ“ Toggle Theme</button>
    <h1>ðŸ“„ Upload PDF & Generate Excel</h1>

    <input type="file" id="pdfUpload" accept=".pdf" multiple class="hidden" />
    <button class="btn" id="uploadBtn">ðŸ“¤ Upload PDF</button>
    <button class="btn hidden" id="downloadBtn">ðŸ“¥ Download Excel</button>

    <div class="loader hidden" id="loader"></div>
    <div class="status" id="statusText"></div>
  </div>

  <script>
    const uploadInput = document.getElementById("pdfUpload");
    const uploadBtn = document.getElementById("uploadBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loader = document.getElementById("loader");
    const statusText = document.getElementById("statusText");
    const fileInfo = document.getElementById("fileInfo");
    const themeToggle = document.getElementById("themeToggle");

    // ðŸŒ™ Theme toggle
    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
    });

    uploadBtn.addEventListener("click", () => uploadInput.click());

    uploadInput.addEventListener("change", async () => {
      const files = uploadInput.files;
      if (!files.length) return;

      let totalSize = 0;
      const startTime = performance.now();
      const formdata = new FormData();

      Array.from(files).forEach(file => {
        formdata.append("file", file);
        totalSize += file.size;
      });

      // Show info
      fileInfo.innerHTML = `
        <strong>${files.length}</strong> file(s) selected<br>
        Total Size: <strong>${(totalSize / 1024 / 1024).toFixed(2)} MB</strong>
      `;

      uploadBtn.disabled = true;
      loader.classList.remove("hidden");
      statusText.textContent = "â³ Uploading...";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formdata
        });

        const result = await res.json();
        if (result.success) {
          const timeTaken = ((performance.now() - startTime) / 1000).toFixed(2);
          statusText.textContent = `âœ… Upload completed in ${timeTaken} sec.`;
          downloadBtn.classList.remove("hidden");
        } else {
          statusText.textContent = "âŒ Upload failed.";
        }
      } catch (err) {
        statusText.textContent = "âŒ Error during upload.";
        console.error(err);
      } finally {
        loader.classList.add("hidden");
        uploadBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener("click", () => {
      downloadBtn.disabled = true;
      downloadBtn.textContent = "â³ Downloading...";
      statusText.textContent = "";

      const a = document.createElement("a");
      a.href = "/download/output.xlsx";
      a.download = "output.xlsx";
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      setTimeout(() => {
        downloadBtn.disabled = false;
        downloadBtn.textContent = "ðŸ“¥ Download Excel";
        statusText.textContent = "âœ… Download started.";
      }, 1000);
    });
  </script>
</body>
</html>
