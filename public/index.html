<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PDF to Excel Generator</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #4caf50;
      --card: #f4f4f4;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --card: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      flex-direction: column;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .sidebar,
    .main,
    footer {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .content-wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background-color: var(--card);
      padding: 20px;
      border-right: 1px solid #444;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    .file-info {
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.6;
    }

    .sidebar-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .btn {
      background-color: var(--accent);
      color: #fff;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #388e3c;
    }

    .hidden {
      display: none !important;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .status {
      margin-top: 15px;
      font-size: 15px;
      opacity: 0.9;
    }

    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--text);
      opacity: 0.5;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: var(--card);
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .sidebar-buttons button {
      flex: 1;
      font-size: 13px;
      padding: 6px;
    }

    ul {
      margin: 0;
      padding-left: 18px;
    }

    ul li {
      font-size: 13px;
      color: #d33;
    }

    #tableInfoSection {
      display: none;
    }

    #viewAllBtn:hover {
      background-color: #388e3c;
    }
  </style>
</head>

<body>
  <div class="content-wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <h2>üìÇ File Info</h2>
        <div id="fileInfo" class="file-info">No files uploaded.</div>

        <!-- Table Info Section -->
        <div id="tableInfoSection" class="file-info" style="margin-top: 30px">
          <h3 style="margin-bottom: 10px">üìä Table Info</h3>
          <p><strong>Total Files:</strong> <span id="totalCount">0</span></p>
          <p>
            <strong style="color: #19d222">Successful:</strong>
            <span id="successCount">0</span>
          </p>
          <p style="color: #e53935">
            <strong>Failed:</strong> <span id="failedCount">0</span>
          </p>

          <div id="failedFilesContainer" style="margin-top: 10px; display: none">
            <p><strong>‚ùå Failed Files:</strong></p>
            <ul id="failedFilesList"></ul>

            <div style="text-align:left; margin-top: 10px">
              <button id="viewAllBtn" style="
                  font-size: 12px;
                  padding: 2px 6px;
                  background-color: #4caf50;
                  color: white;
                  border: none;
                  border-radius: 5px;
                  font-weight: bold;
                  margin-left: 12px;
                  cursor: pointer;
                  transition: background-color 0.3s ease;
                ">
                üåê View All
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="sidebar-buttons">
        <button class="btn" id="addMoreBtn">‚ûï Add More</button>
        <button class="btn" id="resetBtn">‚ôªÔ∏è Reset</button>
      </div>
    </div>

    <div class="main">
      <button class="dark-toggle" id="themeToggle">üåìTheme</button>
      <h1>üìÑ Upload PDF & Generate Excel</h1>

      <input type="file" id="pdfUpload" accept=".pdf" multiple class="hidden" />
      <button class="btn" id="uploadBtn">üì§ Upload PDF</button>
      <button class="btn hidden" id="downloadBtn">üì• Download Excel</button>

      <div class="loader hidden" id="loader"></div>
      <div class="status" id="statusText"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="customDialog" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100dvh;
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        overflow: auto;
        box-sizing: border-box;
        padding: 20px;
      ">
    <div style="
          background-color: var(--card, #fff);
          color: var(--text, #000);
          padding: 20px;
          border-radius: 12px;
          width: 100%;
          max-width: 480px;
          max-height: 100%;
          overflow-y: auto;
          position: relative;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
          box-sizing: border-box;
        ">
      <!-- Close Modal -->
      <button id="closeDialog" style="
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            font-size: 20px;
            color: var(--accent, #4caf50);
            cursor: pointer;
          ">
        ‚úñ
      </button>

      <h3 style="margin-top: 0">üìÑ Failure Files</h3>

      <!-- Search with Clear -->
      <div style="position: relative; margin-bottom: 10px">
        <input id="searchInput" type="text" placeholder="Search..." style="
              width: 90%;
              color: #a3a3a3;
              margin: auto;
              background: none;
              padding: 8px 30px 8px 10px;
              border: 1px solid #ccc;
              border-radius: 6px;
            " />
        <span id="clearSearch" style="
              position: absolute;
              right: 10px;
              top: 50%;
              transform: translateY(-50%);
              cursor: pointer;
              font-size: 16px;
              color: #999;
              display: none;
            ">‚úñ</span>
      </div>

      <ul id="dialogList" style="padding-left: 20px; margin: 0"></ul>
    </div>
  </div>

  <footer>Powered by Hybritech Innovation LTD¬©2025</footer>

  <script>
    let dialog = document.getElementById("customDialog");
    dialog.classList.add("hidden");
    document.getElementById("closeDialog").onclick = () => {
      dialog.classList.add("hidden");
    };

    const uploadInput = document.getElementById("pdfUpload");
    const uploadBtn = document.getElementById("uploadBtn");
    const addMoreBtn = document.getElementById("addMoreBtn");
    const resetBtn = document.getElementById("resetBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loader = document.getElementById("loader");
    const statusText = document.getElementById("statusText");
    const fileInfo = document.getElementById("fileInfo");
    const themeToggle = document.getElementById("themeToggle");

    const totalCount = document.getElementById("totalCount");
    const successCount = document.getElementById("successCount");
    const failedCount = document.getElementById("failedCount");
    const failedFilesContainer = document.getElementById(
      "failedFilesContainer"
    );
    const failedFilesList = document.getElementById("failedFilesList");
    const tableInfoSection = document.getElementById("tableInfoSection");
    const viewAllBtn = document.getElementById("viewAllBtn");

    const dialogList = document.getElementById("dialogList");
    const searchInput = document.getElementById("searchInput");
    const clearSearch = document.getElementById("clearSearch");

    searchInput.addEventListener("input", () => {
      const value = searchInput.value.trim().toLowerCase();
      clearSearch.style.display = value ? "inline" : "none";

      Array.from(dialogList.querySelectorAll("li")).forEach((li) => {
        li.style.display = li.textContent.toLowerCase().includes(value)
          ? ""
          : "none";
      });
    });

    clearSearch.addEventListener("click", () => {
      searchInput.value = "";
      clearSearch.style.display = "none";
      Array.from(dialogList.querySelectorAll("li")).forEach(
        (li) => (li.style.display = "")
      );
    });

    let uploadedFiles = [];

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.add("theme-transition");
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
      setTimeout(() => {
        document.body.classList.remove("theme-transition");
      }, 500);
    });

    uploadBtn.addEventListener("click", () => uploadInput.click());
    addMoreBtn.addEventListener("click", () => uploadInput.click());

    resetBtn.addEventListener("click", () => {
      uploadedFiles = [];
      fileInfo.innerHTML = "No files uploaded.";
      statusText.textContent = "";
      loader.classList.add("hidden");
      downloadBtn.classList.add("hidden");
      uploadInput.value = "";
      totalCount.textContent = "0";
      successCount.textContent = "0";
      failedCount.textContent = "0";
      failedFilesList.innerHTML = "";
      failedFilesContainer.style.display = "none";
      tableInfoSection.style.display = "none";
      viewAllBtn.classList.add("hidden");
    });

    uploadInput.addEventListener("change", async () => {
      const files = Array.from(uploadInput.files);
      if (!files.length) return;

      uploadedFiles.push(...files);
      let totalSize = uploadedFiles.reduce((acc, f) => acc + f.size, 0);
      const startTime = performance.now();
      const formdata = new FormData();

      uploadedFiles.forEach((file) => {
        formdata.append("file", file);
      });

      fileInfo.innerHTML = `
        <strong>${uploadedFiles.length}</strong> file(s) selected<br>
        Total Size: <strong>${(totalSize / 1024 / 1024).toFixed(2)} MB</strong>
      `;

      uploadBtn.disabled = true;
      loader.classList.remove("hidden");
      statusText.textContent = "‚è≥ Uploading...";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formdata,
        });

        const result = await res.json();
        if (result.success && Array.isArray(result.result)) {
          const timeTaken = ((performance.now() - startTime) / 1000).toFixed(
            2
          );
          statusText.textContent = `‚úÖ Upload completed in ${timeTaken} sec.`;
          downloadBtn.classList.remove("hidden");

          // Show Table Info section now
          tableInfoSection.style.display = "block";

          let successCounter = 0;
          let failedFiles = [];

          result.result.forEach((fileResult) => {
            const rows = fileResult.tables?.product_rows || [];
            if (fileResult.success && rows.length > 0) {
              successCounter++;
            } else {
              failedFiles.push(fileResult.file);
            }
          });

          totalCount.textContent = result.result.length;
          successCount.textContent = successCounter;
          failedCount.textContent = failedFiles.length;

          failedFilesList.innerHTML = "";
          dialogList.innerHTML = "";
          if (failedFiles.length > 0) {
            failedFilesContainer.style.display = "block";

            viewAllBtn.addEventListener("click", () => {
              dialog.classList.remove("hidden");
            });

            failedFiles.forEach((fileName, index) => {
              // Show only 2 items in the sidebar list
              if (index < 2) {
                viewAllBtn.classList.remove("hidden");
                const li = document.createElement("li");
                li.style.listStyle = "none";
                li.textContent = fileName;
                failedFilesList.appendChild(li);
              }

              // Show all in the dialog list
              const dialogLi = document.createElement("li");
              dialogLi.textContent = fileName;
              dialogList.appendChild(dialogLi);
            });
          } else {
            failedFilesContainer.style.display = "none";
          }
        } else {
          statusText.textContent = "‚ùå Upload failed.";
        }
      } catch (err) {
        statusText.textContent = "‚ùå Error during upload.";
        console.error(err);
      } finally {
        loader.classList.add("hidden");
        uploadBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener("click", () => {
      downloadBtn.disabled = true;
      downloadBtn.textContent = "‚è≥ Downloading...";
      statusText.textContent = "";

      const a = document.createElement("a");
      a.href = "/download/output.xlsx";
      a.download = "output.xlsx";
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      setTimeout(() => {
        downloadBtn.disabled = false;
        downloadBtn.textContent = "üì• Download Excel";
        statusText.textContent = "‚úÖ Download started.";
      }, 1000);
    });
  </script>
</body>

</html>
