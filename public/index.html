<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF to Excel Generator</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --accent: #4caf50;
      --card: #f4f4f4;
    }

    body.dark {
      --bg: #1e1e1e;
      --text: #ffffff;
      --card: #2a2a2a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      height: 100vh;
      flex-direction: column;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .sidebar,
    .main,
    footer {
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .content-wrapper {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 300px;
      background-color: var(--card);
      padding: 20px;
      border-right: 1px solid #444;
      overflow-y: auto;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      color: var(--accent);
      margin-bottom: 10px;
    }

    .file-info {
      font-size: 14px;
      margin-top: 15px;
      line-height: 1.6;
    }

    .sidebar-buttons {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    h1 {
      margin-bottom: 20px;
      color: var(--accent);
    }

    .btn {
      background-color: var(--accent);
      color: #fff;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #388e3c;
    }

    .hidden {
      display: none;
    }

    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--accent);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    .status {
      margin-top: 15px;
      font-size: 15px;
      opacity: 0.9;
    }

    .dark-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    footer {
      text-align: center;
      font-size: 13px;
      color: var(--text);
      opacity: 0.5;
      padding: 10px;
      border-top: 1px solid #ccc;
      background-color: var(--card);
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    body.theme-transition * {
      transition: all 0.5s ease !important;
    }

    .sidebar-buttons button {
      flex: 1;
      font-size: 13px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="sidebar">
      <div>
        <h2>üìÇ File Info</h2>
        <div id="fileInfo" class="file-info">No files uploaded.</div>
      </div>

      <div class="sidebar-buttons">
        <button class="btn" id="addMoreBtn">‚ûï Add More</button>
        <button class="btn" id="resetBtn">‚ôªÔ∏è Reset</button>
      </div>
    </div>

    <div class="main">
      <button class="dark-toggle" id="themeToggle">üåìTheme</button>
      <h1>üìÑ Upload PDF & Generate Excel</h1>

      <input type="file" id="pdfUpload" accept=".pdf" multiple class="hidden" />
      <button class="btn" id="uploadBtn">üì§ Upload PDF</button>
      <button class="btn hidden" id="downloadBtn">üì• Download Excel</button>

      <div class="loader hidden" id="loader"></div>
      <div class="status" id="statusText"></div>
    </div>
  </div>

  <footer>
    Powered by Hybritech Innovation LTD¬©2025
  </footer>

  <script>
    const uploadInput = document.getElementById("pdfUpload");
    const uploadBtn = document.getElementById("uploadBtn");
    const addMoreBtn = document.getElementById("addMoreBtn");
    const resetBtn = document.getElementById("resetBtn");
    const downloadBtn = document.getElementById("downloadBtn");
    const loader = document.getElementById("loader");
    const statusText = document.getElementById("statusText");
    const fileInfo = document.getElementById("fileInfo");
    const themeToggle = document.getElementById("themeToggle");

    let uploadedFiles = [];

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark");
    }

    themeToggle.addEventListener("click", () => {
      document.body.classList.add("theme-transition");
      document.body.classList.toggle("dark");
      localStorage.setItem("theme", document.body.classList.contains("dark") ? "dark" : "light");
      setTimeout(() => {
        document.body.classList.remove("theme-transition");
      }, 500);
    });

    uploadBtn.addEventListener("click", () => uploadInput.click());
    addMoreBtn.addEventListener("click", () => uploadInput.click());
    resetBtn.addEventListener("click", () => {
      uploadedFiles = [];
      fileInfo.innerHTML = "No files uploaded.";
      statusText.textContent = "";
      loader.classList.add("hidden");
      downloadBtn.classList.add("hidden");
      uploadInput.value = "";
    });

    uploadInput.addEventListener("change", async () => {
      const files = Array.from(uploadInput.files);
      if (!files.length) return;

      uploadedFiles.push(...files);

      let totalSize = uploadedFiles.reduce((acc, f) => acc + f.size, 0);
      const startTime = performance.now();
      const formdata = new FormData();

      uploadedFiles.forEach(file => {
        formdata.append("file", file);
      });

      fileInfo.innerHTML = `
        <strong>${uploadedFiles.length}</strong> file(s) selected<br>
        Total Size: <strong>${(totalSize / 1024 / 1024).toFixed(2)} MB</strong>
      `;

      uploadBtn.disabled = true;
      loader.classList.remove("hidden");
      statusText.textContent = "‚è≥ Uploading...";

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formdata
        });

        const result = await res.json();
        if (result.success) {
          const timeTaken = ((performance.now() - startTime) / 1000).toFixed(2);
          statusText.textContent = `‚úÖ Upload completed in ${timeTaken} sec.`;
          downloadBtn.classList.remove("hidden");
        } else {
          statusText.textContent = "‚ùå Upload failed.";
        }
      } catch (err) {
        statusText.textContent = "‚ùå Error during upload.";
        console.error(err);
      } finally {
        loader.classList.add("hidden");
        uploadBtn.disabled = false;
      }
    });

    downloadBtn.addEventListener("click", () => {
      downloadBtn.disabled = true;
      downloadBtn.textContent = "‚è≥ Downloading...";
      statusText.textContent = "";

      const a = document.createElement("a");
      a.href = "/download/output.xlsx";
      a.download = "output.xlsx";
      a.style.display = "none";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);

      setTimeout(() => {
        downloadBtn.disabled = false;
        downloadBtn.textContent = "üì• Download Excel";
        statusText.textContent = "‚úÖ Download started.";
      }, 1000);
    });
  </script>
</body>
</html>
